<!DOCTYPE html>
<html>
<head>
    <title>Cyber Countdown</title>
    <style>
        body {
            margin: 0;
            width: 400px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a192f;
            color: #64ffda;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        .container {
            position: relative;
            text-align: center;
            padding: 1em;
            border: 2px solid #64ffda;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: #64ffda;
            z-index: -1;
            filter: blur(20px);
            opacity: 0.3;
        }
        .time {
            font-size: 2em;
            text-shadow: 0 0 10px #64ffda;
        }
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(100, 255, 218, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 255, 218, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }
        .unit {
            display: inline-block;
            margin: 0 10px;
            position: relative;
        }
        .unit::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #64ffda;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="container">
        <div class="time">
            <div class="unit">
                <span id="days">000</span>
                <div>DAYS</div>
            </div>
            <div class="unit">
                <span id="hours">00</span>
                <div>HRS</div>
            </div>
            <div class="unit">
                <span id="minutes">00</span>
                <div>MIN</div>
            </div>
            <div class="unit">
                <span id="seconds">00</span>
                <div>SEC</div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
